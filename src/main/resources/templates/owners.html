        <div class="owners-form">
            <form class="was-validated">
                <div class="form-group">
                    <label class="owner-label" for="name">Type:</label>
                    <input class="owner-input" id="type" name="type" type="text" required><br><br>
                    <div class="invalid-feedback">Field cannot be empty.</div>
                </div>

                <div class="form-group">
                    <label class="owner-label" for="name">Name:</label>
                    <input class="owner-input" id="name" name="name" type="text" required><br><br>
                    <div class="invalid-feedback">Field cannot be empty.</div>
                </div>

                <div class="form-group">
                    <label class="owner-label" for="price">Price:</label>
                    <input class="owner-input" id="price" name="price" type="text" required><br><br>
                    <div class="invalid-feedback">Field cannot be empty.</div>
                </div>

                <div class="form-group">
                    <label class="owner-label" for="details">Details:</label>
                    <input class="owner-input" id="details" name="details" type="text" required><br><br>
                    <div class="invalid-feedback">Field cannot be empty.</div>
                </div>

                <div class="form-group">
                    <label class="owner-label" for="stock">Stock:</label>
                    <input class="owner-input" id="stock" name="stock" type="text" required><br><br>
                    <div class="invalid-feedback">Field cannot be empty.</div>
                </div>

                <div class="log-btns text-center">
