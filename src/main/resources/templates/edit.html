<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="shortcut icon" type="image/png" href="/images/logo.png">
    <title>Edit Product</title>
    <meta charset="utf-8">

    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/code.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-sm bg-custom navbar-custom justify-content-center fixed-top">
        <a class="navbar-brand" href="/">
            <img alt="logo" src="/images/logo.svg" style="width: 40px;">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login"><i class="fas fa-user"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </nav>
    <br><br><br>
</div>

<div class="main-container">
    <h1 th:text="'Details for: ' + ${product.name}">Details for: </h1>

    <form action="/edit/product" method="POST" class="was-validated">
        <table class="details-table">
            <tr>
                <td class="detail-cell" style="width: 60px;">ID</td>
                <td class="detail-cell" th:text="${product.id}"></td>
            </tr>

            <tr>
                <td class="detail-cell" style="width: 60px;">Type</td>
                <td class="detail-cell" th:text="${product.type}"></td>
            </tr>

            <tr>
                <div class="form-group">
                <td class="detail-cell" style="width: 60px;">Price</td>
                <td class="detail-cell"><input class="form-control" id="price" name="price" placeholder="New price" type="number" required></td>
                </div>
            </tr>

            <tr>
                <div class="form-group">
                <td class="detail-cell" style="width: 60px;">Details</td>
                <td class="detail-cell"><input class="form-control" id="details" name="details" placeholder="New details" type="text" required></td>
                </div>
            </tr>

            <tr>
                <div class="form-group">
                <td class="detail-cell" style="width: 60px;">Stock</td>
                <td class="detail-cell"><input class="form-control" id="stock" name="stock" placeholder="New stock" type="number" required></td>
                </div>
            </tr>

            <tr>
                <td><a>
                    <button class="prd-btn btn btn-sm btn-success" onclick="editProduct()" type="submit">Done</button>
                </a></td>
            </tr>
        </table>
    </form>

    <div class="details-buttons">
        <a href="/products">
            <button class="prd-btn btn btn-sm btn-success btn-block" type="button">Go Back</button>
        </a>
    </div>
</div>
</body>

</html>
