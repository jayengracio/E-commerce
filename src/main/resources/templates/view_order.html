<!DOCTYPE html>

<html lang="en">

<head>
    <title>View Orders</title>
    <meta charset="utf-8">

    <link href="/style.css" rel="stylesheet" type="text/css">
    <script src="/code.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-sm bg-custom navbar-custom justify-content-center fixed-top">
        <a class="navbar-brand" href="/">
            <img alt="logo" src="/images/logo.svg" style="width: 40px;">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login"><i class="fas fa-user"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </nav>
    <br><br><br>
</div>

<div class="user">
    <table class="user-table" id="userTable">
        <thead>
        <tr>
            <th class="user-cell">ID</th>
            <th class="user-cell">Customer</th>
            <th class="user-cell"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="user : ${users}" th:id="|row_${user.id}">
            <td class="user-cell" th:text="${user.id}"></td>
            <td class="user-cell" th:text="${user.username}"></td>
            <td class="user-cell"><a th:href="@{/orders/{id}(id=${user.id})}">
                <button
                        class="user-button prd-btn btn btn-sm btn-success view-btn" type="button">View Orders
                </button>
            </a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>

</html>
