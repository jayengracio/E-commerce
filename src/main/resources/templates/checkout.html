<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="code.js"></script>

    <!-- Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>

    <div class="header">
        <nav class="navbar navbar-expand-sm bg-custom navbar-custom justify-content-center fixed-top">
            <a class="navbar-brand" href="/">
                <img src="/images/logo.png" alt="logo" style="width: 40px;">
            </a>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/products">Products</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/login"><i class="fas fa-user"></i></a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
                </li>
            </ul>
        </nav>
        <br><br><br>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-75">
                <div class="ckout-container">
                    <form action="/action_page.php">
                        <div class="row">
                            <div class="col-50">
                                <h3>Billing Address</h3>
                                <label for="fname"></i> Full Name</label>
                                <input type="text" id="fname" name="firstname">
                                <label for="email"></i> Email</label>
                                <input type="text" id="email" name="email">
                                <label for="adr"></i> Address</label>
                                <input type="text" id="adr" name="address">
                                <label for="city"></i> City</label>
                                <input type="text" id="city" name="city">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state">
                                    </div>
                                    <div class="col-50">
                                        <label for="zip">Zip</label>
                                        <input type="text" id="zip" name="zip">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Payment</h3>
                                <label for="cname">Name on Card</label>
                                <input type="text" id="cname" name="cardname">
                                <label for="ccnum">Credit card number</label>
                                <input type="text" id="ccnum" name="cardnumber">
                                <label for="expmonth">Exp Month</label>
                                <input type="text" id="expmonth" name="expmonth">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Exp Year</label>
                                        <input type="text" id="expyear" name="expyear">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <input type="submit" value="Confirm Purchase" class="checkout-btn" formaction="/purchase">
                    </form>
                </div>
            </div>

            <div class="col-25">
                <div class="ckout-container">
                    <table id="cartTable" class="cart-table">
                        <thead>
                            <tr>
                                <th class="cart-cell" style="width: 20px">ID</th>
                                <th class="cart-cell" style="width: auto">Name</th>
                                <th class="cart-cell" style="width: auto">Price</th>
                                <th class="cart-cell" style="width: 80px"></th>
                                <th class="cart-cell" style="width: 80px"></th>
                            </tr>
                        </thead>

                        <tbody>
                            <tr th:each="product : ${user.cart}" th:id="|row_${product.id}|">
                                <td class="cart-cell" th:text="${product.id}"></td>
                                <td class="cart-cell" th:text="${product.name}"></td>
                                <td class="cart-cell" th:text="'â‚¬' + ${product.price}"></td>
                                <td class="cart-cell"><a th:href="@{/details/{id}(id=${product.id})}"><button
                                            class="btn btn-sm btn-success btn-block ckout-btn"
                                            type="button">Details</button></a></td>
                                <td class="cart-cell"><button class="btn btn-sm btn-success btn-block ckout-btn"
                                        type="button" th:onclick="|removeProduct(${product.id})|">Remove</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
