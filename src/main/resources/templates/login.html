<!DOCTYPE html>

<html lang="en">

<head>
    <title>Login</title>
    <meta charset="utf-8">

    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="code.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome Icons -->
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
</head>

<body>
<div class="header">
    <nav class="navbar navbar-expand-sm bg-custom navbar-custom justify-content-center fixed-top">
        <a class="navbar-brand" href="/">
            <img alt="logo" src="/images/logo.svg" style="width: 40px;">
        </a>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/products">Products</a>
            </li>
        </ul>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/login"><i class="fas fa-user"></i></a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
            </li>
        </ul>
    </nav>
    <br><br><br>
</div>

<div class="container-sm">
    <div class="login">
        <h2>Login</h2>
        <br>
        <form action="/login" method="POST">
            <div class="form-group">
                <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            </div>

            <div class="form-group">
                <input class="form-control" id="pass" name="password" placeholder="Password" type="password">
                <br>
            </div>

            <div class="log-btns text-center">
                <button class="login-btn btn btn-success btn-block" type="submit">Log In</button>
                <a href="/register">
                    <button class="btn btn-secondary btn-block btn-sm" type="button">Register</button>
                </a>
            </div>
        </form>
    </div>
</div>

</body>

</html>
