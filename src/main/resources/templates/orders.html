<!DOCTYPE html>

<html lang="en">

<head>
  <title>Your Orders</title>
  <meta charset="utf-8">

  <link rel="stylesheet" type="text/css" href="/style.css">
  <script type="text/javascript" src="/code.js"></script>

  <!-- Bootstrap -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
  <div class="header">
    <nav class="navbar navbar-expand-sm bg-custom navbar-custom justify-content-center fixed-top">
      <a class="navbar-brand" href="/">
        <img src="/images/logo.svg" alt="logo" style="width: 40px;">
      </a>
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/products">Products</a>
        </li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/login"><i class="fas fa-user"></i></a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="/cart"><i class="fas fa-shopping-cart"></i></a>
        </li>
      </ul>
    </nav>
    <br><br><br>
  </div>

  <div class="searchDiv">
    <h1 th:text="'Order History: ' + ${user.username}"></h1>
  </div>
  <div class="products">
    <table id="productTable" class="product-table">
      <thead>
        <tr>
          <th class="prod-cell">Type</th>
          <th class="prod-cell">Name</th>
          <th class="prod-cell">Price</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="product : ${user.orders}" th:id="|row_${product.id}">
          <td class="prod-cell" th:text="${product.type}"></td>
          <td class="prod-cell" th:text="${product.name}"></td>
          <td class="prod-cell" th:text="'â‚¬' + ${product.price}"></td>
        </tr>
      </tbody>
    </table>
  </div>

</body>

</html>
